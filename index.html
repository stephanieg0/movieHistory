<!doctype html>

<html lang="en">


<head>
  <meta charset="utf-8">
  <title>Movie History</title>

  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
  
  <div id="navigation" class="hidden">
    <nav id="nav-bar">
        <ul class="nav nav-tabs">
              <li id="searchBox"><input id="inputTitle" type="search" placeholder="Search Movies..."></li>
              <li role="presentation" id="logout"><a href="#">Logout</a></li>
        </ul>
    </nav>

    <a id="all" href="#">All</a>|<a id="unwatched" href="#">Unwatched</a>|<a id="watched" href="#">Watched</a>|<a id="favorites" href="#">Favorites</a>

  </div>
  <div id="main-content">

  </div>

  <div id="movie-poster" class="row"></div>
  <div id ="movie-title"></div>

  <!-- Movie Info Modal -->
  <div class="modal fade" id="movieInfoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="movieInfo">

        </div>
        <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script data-main="javascripts/entry" src="./lib/bower_components/requirejs/require.js"></script>
  <script src="./lib/bower_components/jquery/dist/jquery.min.js"></script>

</body>

</html>
