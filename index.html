<!doctype html>

<html lang="en">


<head>
  <meta charset="utf-8">
  <title>Movie History</title>

  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

  <script type="text/javascript">
    

  </script>

</head>

<body>
  
  <div id="navigation" class="hidden">
    <nav id="nav-bar">
        <ul class="nav nav-tabs">
              <li id="searchBox"><input class="form-control" id="inputTitle" type="search" placeholder="Search Movies..."></li>
              <li role="presentation" id="logout"><a href="#">Log Out</a></li>
        </ul>
      <a id="all" class="links" href="#">All</a><a class="not-active">|</a><a id="unwatched" class="links" href="#">Unwatched</a><a class="not-active">|</a><a id="watched" class="links" href="#">Watched</a><a class="not-active">|</a>
      <form>
      <input id="rating" type="range" name="rate" min="0" max="10" width="50">
      <output for="rate" onforminput="value = rate.valueAsNumber;"></output>
      </form>


    </nav>


  </div>
  <div id="main-content">

  </div>

  <div id="movie-poster" class="row"></div>
  <div id ="movie-title"></div>

  <!-- Movie Info Modal -->
  <div class="modal fade" id="movieInfoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="movieInfo">

        </div>
        <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script data-main="javascripts/entry" src="./lib/bower_components/requirejs/require.js"></script>
  <script src="./lib/bower_components/jquery/dist/jquery.min.js"></script>

</body>

</html>
